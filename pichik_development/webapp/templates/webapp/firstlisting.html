<!DOCTYPE html>
{% extends "webapp/base.html" %}
{% load staticfiles %}

  {% block body_block %}
    <div class="container">
      <div id="jumbo1" class="jumbotron">
        <div class="media">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img id="car-img" src="{% static "images/thisone.jpg" %}"  alt="...">
              </div>
              <div class="carousel-item">
                <img id="car-img" src="{% static "images/thisone2.jpg" %}" alt="...">

              <div class="carousel-item">

              <div class="carousel-item">
                <img id="car-img" src="{% static "images/thisone4.jpG" %}"  alt="...">
